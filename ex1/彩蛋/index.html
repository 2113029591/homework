<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>第二次作业菜单</title>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>会员注册表</h1>
    </div>
    <div class="main">
        <div class="img">
            <img src="img.png" alt="">
        </div>
        <div class="input-box">
            <div class="user-input">
                <ul>
                    <li>
                        <label for="username">姓名</label>
                        <input type="text" id="username">
                    </li>
                    <li>
                        <label for="password">密码</label>
                        <input type="password" id="password">
                    </li>
                </ul>
            </div>
            <div class="time-box">
                出生年月
                <select class="year" name="year">
                    <option value="1">2001</option>
                    <option value="2">2002</option>
                    <option value="3">2003</option>
                    <option value="4">2004</option>
                </select>
                <select class="month" name="month">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="hobby">
                <p>兴趣爱好</p>
                <div class="hobby-box">
                    <input type="checkbox">爱好1
                </div>
                <div class="hobby-box">
                    <input type="checkbox">爱好1
                </div>
                <div class="hobby-box">
                    <input type="checkbox">爱好1
                </div>
                <div class="hobby-box">
                    <input type="checkbox">爱好1
                </div>
                <div class="hobby-box">
                    <input type="checkbox">爱好1
                </div>
                <div class="btn">
                    <button>提交</button>
                    <button>重置</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
