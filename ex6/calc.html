<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/calc.css">
</head>
<body>
	<div id="calc">
		<div id="disp" class="calc-line "></div>
		<ul class="calc-line ">
			<li class="calc-btn">AC</li>
			<!-- +为正号，-为负号 -->
			<li class="calc-btn">+/-</li> 
			<li class="calc-btn">%</li>
			<li class="calc-btn">&divide;</li>
		</ul>
		<ul class="calc-line">
			<li class="calc-num">7</li>
			<li class="calc-num">8</li>
			<li class="calc-num">9</li>
			<li class="calc-btn">&times;</li>
		</ul>
		<ul class="calc-line">
			<li class="calc-num">4</li>
			<li class="calc-num">5</li>
			<li class="calc-num">6</li>
			<li class="calc-btn">-</li>
		</ul>
		<ul class="calc-line">
			<li class="calc-num">1</li>
			<li class="calc-num">2</li>
			<li class="calc-num">3</li>
			<li class="calc-btn">+</li>
		</ul>
		<ul class="calc-line">
			<li class="calc-num calc-num-2" >0</li>
			
			<li class="calc-num">.</li>
			<li class="calc-btn">=</li>
		</ul>
	</div>
	<script src="https://cdn.bootcss.com/jquery/3.5.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/calc.js"></script>
</body>
</html>
